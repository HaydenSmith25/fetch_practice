<body>
    <img src="" id="chicken-image"/>
    <script>
        console.log('About to fetch chicken image.')

        catchRainbow().catch(error =>{
             console.log('error');
             console.error(error);
     });

        async function catchRainbow(){
            const response = await fetch('chicken.jpg');
            const blob = await response.blob();
            document.getElementById('chicken-image').src = URL.createObjectURL(blob);
        }
